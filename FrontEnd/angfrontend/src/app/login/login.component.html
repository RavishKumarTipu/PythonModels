 <mat-card class="example-card">
    <mat-card-header>
       <mat-card-title>Login Page</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <form class="example-form">
       <table class="example-full-width" cellspacing=0>
          <tr>
             <td>
                <mat-form-field class="example-full-width">
                     <input matInput placeholder="Username" [(ngModel)]="username"  name="username" required>
                </mat-form-field>
             </td>
          </tr>
          <tr>
             <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" [(ngModel)] ="password" type="password" name="password" required>
                </mat-form-field>
             </td>
          </tr>
         </table>
    </form> 
        <mat-spinner [style.display]="'none'"></mat-spinner>
   </mat-card-content>

   <mat-card-actions>
      <button mat-raised-button (click)="validateuser();">Login</button>
   </mat-card-actions>
   <mat-card-actions>
      <mat-checkbox class="example-margin" [(ngModel)]="rememberme"> Remember Me </mat-checkbox> <br/>
      <mat-label [ngStyle]="blnSuccess==true ? {'color':'green'} : {'color': 'red'}"><i>{{errmsg}}</i></mat-label>
   </mat-card-actions>
       
</mat-card>
